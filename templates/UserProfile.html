<form action="{{url_for('search_user')}}" role="form" method="POST">

           <div id="custom-search-input">
                            <div class="input-group col-md-3">

<form class="form-horizontal" role="form" action="{{url_for('userprofile',user=user)}}">

<div class="row">
<div class="col-md-1"></div>
<div class="col-md-3">
<br><br>
	<h1> Information </h1>
	<p> NAME: {{user.fullname}} </p>
	<p> EMAIL: {{user.email}} </p>
	<p> GENDER: {{user.gender}} </p>
	<p> COUNTRY: {{user.country}} </p>
	</div>
<div class="col-md-3">
	<h3> {{user.name}} </h3>
	{% if user.gender == 'Male' %}
		<img src="{{url_for('static', filename='male.jpg')}}" class="groove" width="500px" height="500px">
	{%else%}
		<img src="{{url_for('static', filename='female.png')}}" class="groove" width="250px" height="250px">
	{%endif%}
</div>
<div class="col-md-5"></div>
</div>
</form>
