<form action="{{url_for('search_user')}}" role="form" method="POST">
<div class="container">
  <h2>Search For Users</h2>
           <div id="custom-search-input">
                            <div class="input-group col-md-3">
                                <input type="text" class="  search-query form-control" placeholder="Search" name="usersearch"/>
                                <span class="input-group-btn">
                                    <input class="btn btn-danger" type="submit">
                                </span>
                      </div>
                 </div>
  </div>



<table class="table table-hover">
    <thead>
      <tr>
        <th>Image</th>
        <th>FirstName</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    {%for i in users%}
      <tr>
        <td>
            {% if i.gender == 'Male' %}
            <img src="{{url_for('static', filename='male.jpg')}}" class="groove" width="130px" height="100px">
            {%else%}
            <img src="{{url_for('static', filename='female.png')}}" class="groove" width="130px" height="100px">
            {%endif%}
        </td>
        <td>{{i.fullname}}</td>
        <td>{{i.email}}</td>
        <td><a class="btn btn-info" href="{{url_for('otherprofile', friend_id=i.id)}}">View</a></td>
      </tr>
    {%endfor%}
    </tbody>
  </table>

  </div>
</form>
