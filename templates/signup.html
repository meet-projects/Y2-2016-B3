
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<body>


  <div class="jumbotron text-center">
    <h1>Sign Up</h1>
    <p>Sign up and acquire as much information about countries as you can</p>
  </div>

<div class="container">
  <form class="form-horizontal" role="form" action="{{url_for('gotosignup')}}" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="password" id="pwd" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="fullname">Full Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter Full Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="date">Date of Birth:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="dob" name="dob">
      </div>
    </div>

        

    <div class="form-group">
      <label class="control-label col-sm-2" for="country">Country:</label>
        <div class="col-sm-10">
  		<select class="form-control" id="country"  name="country">
		<option name="Italy"></option>
		<option name=""></option>
		<option name=""></option>
		<option name=""></option>
		</select>
		</div>
	</div>

    <div class="form-group">
